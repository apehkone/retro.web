<div ng-controller="addController as add">

    <h2>Add new retro</h2>

    <form role="form">
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Enter description" ng-model="add.model.description">
        </div>
        
        <button type="submit" class="btn btn-danger" ng-click="add.cancel()">Cancel</button>

        <button type="submit" class="btn btn-default" ng-click="add.submit()">Submit</button>
    </form>

</div>
